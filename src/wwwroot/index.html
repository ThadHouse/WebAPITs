<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Thad's ASP.NET Website!</title>
    <style>
        .error {
            color: red;
            border-color: red;
        }
    </style>
</head>
<body>
    <p id="usernameLabel">Username: </p>
    <input type="text" id="usernameTextBox" oninput="inputChanged(this);" class="required" data-error-message="Please enter a username" data-label="usernameLabel"/>
    
<p id="passwordLabel">Password: </p>
<input type="text" id="passwordTextBox" oninput="inputChanged(this);" class="required" data-error-message="Please enter a password" data-label="passwordLabel"/>
<br/><br/>
    <button id="loginButton" onclick="if(validateClick(this)) loginClick(this);">Login</button>

    <br/><br/>
    <button id="apiKeyButton" onclick="if(validateClick(this)) apiClick(this);">Login</button>

<br/><br/>
    <button id="swaggerButton" onclick="moveToSwagger();">Click me to go to the Swagger docs!</button>
</body>
</html>

<script src="scripts.js"></script>
